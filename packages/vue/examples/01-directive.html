<div id="app">
  <input :type="type" v-focus="1111" v-aaa v-bbb>
  <button @click="updateInput">让 input 更新</button>
</div>

<script src="../dist/vue.global.js"></script>
<script>
  Vue.createApp({
    directives: {
      focus: {
        mounted(el) {
          el.focus()
        },
        updated() {
          console.log(111);
        }
      },
      aaa: {
        beforeUpdate() {
          console.log('beforeUpdated');
        }
      },
      bbb: () => {
        console.log('我是函数的情况');
      }
    },
    setup() {
      const count = Vue.ref(0)
      const type = Vue.ref('text')
      function updateInput() {
        type.value = 'number'
      }
      return {
        count,
        type,
        updateInput
      }
    },
  })
  // .directive('focus', {
  //   mounted(el) {
  //     el.focus()
  //   }
  // })
  .mount('#app')

</script>
